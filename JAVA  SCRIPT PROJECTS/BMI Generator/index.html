<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI Generator</title>
</head>
<body class="body">
    <div class="bmi">
    <h1 id="h1">BMI Calculator</h1>
    <form action="">
        <div id="cal">
        <label for="Height">Height in CM:</label>
        <input id="Height" type="Height in CM" >
        <br>
        <label for="Weight">Weight in KG::</label>
        <input  id="Weight"  type="Weight in KG:">
        <br>
        <button class="buttons">Calculate</button>
    </div>
        <br>
        <div>
        <label id="result" for="result">Result :</label>
        <textarea name="" id="text" cols="30" rows="1"></textarea>
        </div>
        <br>
        <label   for="status">Status:</label>
        <textarea name="" id="status" cols="40" rows="2"></textarea>
    </form>
    <h2 class="h2">BMI Weight Guide</h2>
    <h3 class="h3">Under Weight = Less than 18.6</h3>
    <h3 class="h3">Normal Range = 18.6 and 24.9</h3>
    <h3 class="h3">Overweight = Greater than 24.9</h3>
    </div>
    <script src="./chaiaurcode.js"></script>
</body>
    
</html>
